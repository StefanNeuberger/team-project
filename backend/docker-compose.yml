services:
  mongodb:
    image: mongo:7
    container_name: team-project
    restart: unless-stopped
    ports:
      - "27017:27017"
    # WARNING: Do NOT use default credentials in production. Set secure values via environment variables or a secrets manager.
    # The following uses environment variables, optionally with defaults for local development.
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-password}
    volumes:
      - mongodb_data:/data/db
    networks:
      - team-project-network

volumes:
  mongodb_data:

networks:
  team-project-network:
