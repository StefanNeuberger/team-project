name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
          MONGO_INITDB_DATABASE: team-project
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java + Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build backend jar (skip tests for deploy)
        run: |
          cd backend
          mvn -DskipTests clean package

      - name: Generate OpenAPI spec
        run: |
          cd backend
          java -jar target/backend-0.0.1-SNAPSHOT.jar &
          SPRING_PID=$!
          # Wait for app to start (MongoDB connection + Spring Boot startup)
          for i in {1..30}; do
            if curl -f http://localhost:8080/v3/api-docs > /dev/null 2>&1; then
              echo "App is ready!"
              break
            fi
            echo "Waiting for app to start... ($i/30)"
            sleep 2
          done
          curl -f http://localhost:8080/v3/api-docs -o ../frontend/openapi.json || exit 1
          kill $SPRING_PID || true

      - name: Set up Node (frontend tools)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm ci

      - name: Generate client & build frontend (prod)
        working-directory: frontend
        run: |
          NODE_ENV=production npm run generate:client
          NODE_ENV=production npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: hanshase/teamproject:latest

      - name: Deploy to Render
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
